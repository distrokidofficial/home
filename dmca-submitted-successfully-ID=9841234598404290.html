<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMCA Submitted | Distrokid</title>
    <meta name="robots" content="noindex, nofollow">
        <link rel="icon" href="https://cdn-images-1.medium.com/max/1200/1*5hHk-KlJWOrWhYIvd68kgw.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .popup p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .popup button {
            background-color: #fd241c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #000000;
        }

         
    </style>
</head>
<body>
    <!-- Popup Modal -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <p>DMCA report submitted. We will remove your content within 2-3 working hours if we find it valid. Thank You</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Display popup when the page loads
        window.onload = function() {
            document.getElementById("popupOverlay").style.display = "flex";
        }

        // Close popup and redirect on button click
        function closePopup() {
            window.location.href = "http://distrokid.in/dmca";
        }
    </script>
</body>
</html>
